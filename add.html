<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
      
            <div class="card">
                <div class="card-body">
                <div class="row g-3">
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                           <label for="" class="form-label">Name</label>
                           <input type="text" class="form-control" placeholder="Enter a name">
                       </div> 
                       <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-check-label">Gender</label><br>
                        <input type="radio" name="Gender" id="" value="Male" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                        <input type="radio" name="Gender" id="" value="Female" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Phone no</label>
                        <input type="text" class="form-control" placeholder="Enter a phone no">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">House name</label>
                        <input type="text" class="form-control" placeholder="Enter house name">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">House land mark</label>
                        <input type="text" class="form-control" placeholder="Enter land mark">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Pincode</label>
                        <input type="text" class="form-control" placeholder="Enter pincode">
                    </div>
                       <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                           <label for="" class="form-label">Car Manufacturer</label>
                         <select name="" id="" class="form-select">
                            <option value="Select">Select</option>
                            <option value="Suzuki">Suzuki</option>
                            <option value="Benz">Benz</option>
                            <option value="BMW">BMW</option>
                            <option value="Jeep">Jeep</option>
                            <option value="Mahindra">Mahindra</option>
                            <option value="Tata">Tata</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Honda">Honda</option>
                            <option value="Others">Others</option>
                         </select>
                       </div>
                       <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car model</label>
                        <input type="text" class="form-control" placeholder="Enter car model">
                      </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car colour</label>
                        <input type="text" class="form-control" placeholder="Enter a colour">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car registration no</label>
                        <input type="text" class="form-control" placeholder="Enter number">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Work description</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Expected delivery date</label>
                        <input type="text" class="form-control" placeholder="Enter a date">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Amount</label>
                        <input type="text" class="form-control" placeholder="Enter an amount">
                    </div>
                       <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                           <button class="btn btn-success">Add</button>
                       </div>
                </div>
              </div>
    
        </div>
    </div>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
